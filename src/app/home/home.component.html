    <div class="home-container">

        <div class="chat-window" [ngClass]="{'dialogVisible': isVisibleChat(), 'dialogInvisible': !isVisibleChat()}">
            <app-chat-dialog (closeChat)="onCloseChat($event)"></app-chat-dialog>
        </div>

        <button id="open-chat" class="chat-button" (click)="toggleChat()">
            <svg class="chat-button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
