<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-blue-500 w-full">
    <div class="bg-white shadow-md rounded-lg px-8 py-8 max-w-sm">
        <h2 class="text-2xl font-bold text-center">Login</h2>

        <p class="mt-4 text-gray-500">Yay, you're back! We missed you.</p>

        <form class="mt-8" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" formControlName="user_name"
                    class="form-input w-full mt-1 border rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password"  formControlName="user_password"
                    class="form-input w-full mt-1 border rounded-md shadow-sm">
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Login</button>
        </form>

    </div>
</div>
